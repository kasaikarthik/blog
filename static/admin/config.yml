backend:
  name: github
  # change repo to your git repository url
  repo: kasaikarthik/blog

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ''
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ''
                required: false
  - name: blog
    label: Blog
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: path
        label: Path
        widget: string
        pattern: [/,"/ must be included"]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: "Author"
        name: author
        widget: "select"
        multiple: true
        min: 1  
        max: 3
        options: ["Sai Karthik", "Guest"]
        default: ["Sai Karthik"]
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        min: 1
        max: 4
        options: ["Technology", "Business", "Startups", "Anime", "Productivity", "Leisure", "Sports", "Books"]
        default: ["Blog"]
      - label: "Time To Read"
        name: time
        default: 2
        value_type: "int"
        min: 1
        max: 30
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }
